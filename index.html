<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简易音频转码工具</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="outter-wrapper">
        <div class="inner-wrapper">
            <div class="file-wrapper">
                <input class="file-input" id="file-input" type="text" placeholder="请选择需要转码的文件">
                <label class="file-button" for="inFile">选择文件</label>
                <input type="file" name="inFile" id="inFile" style="display: none;">
            </div>
            <div class="transfer-wrapper">
                <input class="transfer-input" id="transfer-input" type="text" placeholder="请选择转码后的名称，如aaa.mp3">
                <label class="transfer-button" id="transfer-button">执行转码</label>
            </div>
            <div class="transfer-percent" id="transfer-percent"></div>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
